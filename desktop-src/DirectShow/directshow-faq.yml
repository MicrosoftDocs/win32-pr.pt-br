title: Perguntas frequentes sobre o DirectShow
summary: Este artigo responde a muitas perguntas frequentes sobre o Microsoft DirectShow.
sections:
- name: Ignored
  questions:
  - question: >
      A quais sistemas operacionais o DirectShow dá suporte?
    answer: >
      O DirectShow está disponível em todas as versões com suporte do Windows.
  - question: >
      Quanto conhecimento com COM preciso para programar com o DirectShow?
    answer: >
      Para o desenvolvimento de aplicativos, você precisa entender os conceitos básicos de trabalhar com objetos COM: como instanciá-los, acessar as interfaces que eles expõem e gerenciar contagens de referência nessas interfaces. O desenvolvimento de filtro requer mais conhecimento com o COM.
  - question: >
      A quais formatos o DirectShow dá suporte?
    answer: >
      Consulte [Formatos com suporte no DirectShow](supported-formats-in-directshow.md).
  - question: >
      Há uma HCL (Lista de Compatibilidade de Hardware) do DirectShow?
    answer: >
      Não. O DirectShow usará os recursos de hardware Microsoft DirectDraw e Microsoft DirectSound, se eles estão disponíveis. Quando nenhum hardware especial está disponível, o DirectShow usa a GDI para desenhar vídeo e as APIs multimídia **waveOut** \* para reproduzir áudio.
  - question: >
      Quais linguagens posso usar para escrever um aplicativo DirectShow?
    answer: >
      O DirectShow foi projetado principalmente para desenvolvimento em C++. Um pequeno subconjunto da API do DirectShow é exposto por meio Visual Basic 6.0; no entanto, esse recurso foi preterido.
  - question: >
      O DirectShow já estará acessível por meio de código gerenciado?
    answer: >
      A Microsoft não tem planos atuais para implementar uma API gerenciada do DirectShow.
  - question: >
      De qual compilador preciso para o desenvolvimento do DirectShow?
    answer: >
      Qualquer compilador capaz de gerar objetos Component Object Model (COM) deverá funcionar depois que o ambiente do compilador tiver sido configurado corretamente.
  - question: >
      Como o DirectShow está relacionado ao Microsoft DirectX?
    answer: >
      Internamente, o DirectShow usa DirectSound e DirectDraw quando o hardware dá suporte a ele. Os filtros Renderização de Vídeo e Mixer de Sobreposição usam superfícies DirectDraw 3 e DirectDraw 5. O Renderização de Combinação de Vídeo 7 (somente Windows XP) usa superfícies do DirectDraw 7. O Renderização de Combinação de Vídeo 9 e o Renderização de Vídeo Aprimorado usam as APIs mais recentes do Microsoft Direct3D. Você não precisa usar as outras APIs do DirectX para escrever um aplicativo DirectShow, embora seja possível combiná-las.
  - question: >
      Como o DirectShow está relacionado ao Microsoft ActiveMovie?
    answer: >
      ActiveMovie era o nome original do DirectShow. O termo ActiveMovie não é mais usado.
  - question: >
      O código-fonte do utilitário GraphEdit está disponível? GraphEdit pode ser redistribuído?
    answer: >
      Não, a origem não está disponível e Graphedt.exe não é redistribuível.
  - question: >
      Os DMOs substituem os filtros do DirectShow?
    answer: >
      Os DMOs (Objetos de Mídia) do Microsoft DirectX podem ser usados em um aplicativo DirectShow. Para codificadores, decodificadores e efeitos, é incentivado a escrever um DMO em vez de um filtro DirectShow. (Observação: se você quiser usar a Aceleração de Vídeo DirectX em seu decodificador, deverá implementá-la como um filtro.) Para outras finalidades, um filtro DirectShow pode ser mais apropriado. Para obter mais informações sobre DMOs, consulte [DirectX Media Objects](directx-media-objects.md).
  - question: >
      Estou tocando um arquivo de formato AVI com Windows Media Player. Posso ouvir o áudio, mas parece que não há nenhum vídeo em vez disso, apenas vejo preto. Qual é o problema?
    answer: "Provavelmente, o arquivo foi codificado com um codec que não está presente em seu sistema. Embora o formato de arquivo AVI seja comum, os arquivos AVI podem ser criados com muitos formatos de compactação diferentes (codecs). Se você tentar reproduzir um arquivo AVI que usa um codec sem suporte, poderá ouvir o componente de áudio, mas o vídeo será exibido como uma tela preta ou o conteúdo da tela permanecerá inalterado.\n\n> [!Note]  \n> Windows Media Player muitas vezes tenta baixar e instalar um codec se ele não estiver presente em seu sistema.\n\n \n"
  - question: >
      Como fazer criar meu aplicativo? De quais bibliotecas e arquivos de header preciso?
    answer: >
      Consulte [Configurando o ambiente de build](setting-up-the-build-environment.md).
  - question: >
      GraphEdit exibe muitos filtros que não estão documentados. O que são esses filtros?
    answer: >
      GraphEdit enumera todos os filtros registrados em seu sistema em uma categoria de filtro. Isso pode incluir filtros instalados por aplicativos de terceiros ou instalados por outras tecnologias da Microsoft, como Windows Media ou NetMeeting. Além disso, alguns filtros directShow atuam como wrappers para codecs ou dispositivos de hardware, com cada codec ou dispositivo aparecendo como um filtro distinto. O Codec de Vídeo do Microsoft H.263 é usado pelo NetMeeting e não tem mais suporte no DirectShow. Para obter mais informações, consulte [Enumerando dispositivos e filtros.](enumerating-devices-and-filters.md)
  - question: >
      Estou tendo problemas para criar meu grafo personalizado programaticamente.
    answer: >
      Primeiro, tente criar o grafo de filtro com GraphEdit. Essa ferramenta permite simular muitas possibilidades rapidamente. GraphEdit é sempre um ótimo lugar para testar o grafo antes de tentar criar com o código-fonte.


      Para obter mais informações sobre a criação de grafo, consulte os seguintes artigos:


      -   [Criando o grafo de filtro](building-the-filter-graph.md)

      -   [Enumerando objetos em um grafo de filtro](enumerating-objects-in-a-filter-graph.md)
  - question: >
      Como posso detectar se o DirectShow está instalado em um determinado computador?
    answer: >
      Chame **CoCreateInstance para** criar uma instância do Gerenciador de Grafo de Filtro. Se essa chamada for bem-sucedida, o DirectShow será instalado no computador. O código a seguir mostra como fazer isso:



      ```C++

      IGraphBuilder *pGraph;


      HRESULT hr = CoCreateInstance(CLSID_FilterGraph,
          NULL, CLSCTX_INPROC_SERVER,
          IID_IGraphBuilder, (void **) &pGraph);
      ```
  - question: >
      Como fazer alterar as configurações de um filtro sem exibir a página de propriedades?
    answer: >
      A maioria dos filtros expõe uma ou mais interfaces para definir propriedades no filtro. Consulte a página de referência para o filtro em questão. (Consulte [DirectShow Filters](directshow-filters.md).)
  - question: >
      Posso testar meu filtro com GraphEdit?
    answer: >
      Enquanto você estiver desenvolvendo um filtro, GraphEdit pode ajudá-lo a visualizar as conexões entre filtros. Ele também pode fornecer um teste rápido da funcionalidade de um filtro. No entanto, ele não se trata de uma plataforma de teste robusta.
  - question: >
      Em qual anel de privilégio os filtros são executados?
    answer: >
      Os filtros são executados no anel 3, embora alguns filtros controlem os dispositivos de streaming executados no anel 0. Para obter mais informações, consulte [How Hardware Devices Participate in the Filter Graph](how-hardware-devices-participate-in-the-filter-graph.md).
  - question: >
      Preciso usar um depurador de kernel?
    answer: >
      Isso depende do seu projeto específico. Instalar as bibliotecas de runtime de depuração do DirectX significa que você está instalando drivers de depuração e outros componentes de modo kernel e que, se seu aplicativo causar uma declaração de depuração em um desses componentes, seu computador será reinicializado automaticamente, a menos que você tenha um depurador de kernel anexado ao seu processo.
  - question: >
      Quando eu executar meu aplicativo no depurador, ele falhará.
    answer: >
      Alguns decodificadores são projetados para não funcionar enquanto o aplicativo está anexado ao depurador. Tente executar o aplicativo fora do depurador.
  - question: >
      Como funciona a \_ macro DEFINE GUID?
    answer: "A **macro \\_ DEFINE GUID** resolve o problema de declarar referências a valores guid em seu `extern` código-fonte. Por exemplo, suponha que seu projeto tenha três arquivos de origem, Src1.cpp, Src2.cpp e Src3.cpp, e que todos os três arquivos usem um determinado valor guid que você definiu. O valor guid deve ser definido exatamente uma vez em seu projeto e os outros arquivos de origem devem declarar `extern` referências a ele. Com a **macro \\_ DEFINE GUID,** você pode usar o mesmo arquivo de header para ambas as finalidades. No arquivo de header, declare o GUID da seguinte forma:\n\n\n```C++\nDEFINE_GUID(CLSID_MyObject, \n0x00000000, 0x0000, 0x0000, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00);\n```\n\n\n\n(Onde este exemplo tem zeros, coloque os valores reais do GUID.) Você pode usar o utilitário Guidgen.exe para criar um novo GUID e colar-o no arquivo de header no **formato \\_ DEFINIR GUID.** Inclua esse arquivo de header em todos os arquivos de origem que referenciam o GUID. Em exatamente um dos arquivos de origem, inclua o arquivo de título Initguid.h antes do arquivo de título. Por exemplo:\n\n\n```C++\n// Src1.cpp\n#include <initguid.h>\n#include \"MyGuids.h\"\n\n// Src2.cpp\n#include \"MyGuids.h\"\n\n// Src3.cpp\n#include \"MyGuids.h\"\n```\n\nSempre que o arquivo de título Initguid.h não estiver incluído, a macro **\\_ DEFINE GUID** criará uma referência ao valor `extern` guid. Quando o arquivo de título Initguid.h é incluído, ele redefine a macro **\\_ DEFINE GUID** para que DEFINE **\\_ GUID** crie uma declaração de definição do GUID.\n\nSe você não incluir Initguid.h em nenhum dos arquivos de origem, receberá um erro de link \"símbolo externo não resolvido\". Se você incluir Initguid.h duas vezes para o mesmo GUID, receberá um erro de compilação \"redefinição; inicialização múltipla.\" Para resolver esses erros, certifique-se de que Initguid.h seja incluído exatamente uma vez. Além disso, não inclua Initguid.h dentro de um arquivo de título pré-compilado, pois, na verdade, o título pré-compilado está incluído em todos os arquivos de origem.\n"
