title: Suporte à localização para controles comuns
summary: >
  Este tópico descreve o suporte para idiomas nacionais que são incorporados aos controles comuns. O suporte ao idioma nacional interno simplifica a implementação de aplicativos localizados.
sections:
- name: Ignored
  questions:
  - question: >
      Especificando um idioma para os controles comuns
    answer: >
      Se você quiser especificar um idioma para os controles comuns que seja diferente do idioma do sistema, chame [**InitMUILanguage**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage). O idioma especificado por essa função se aplica somente ao processo do qual a função é chamada.


      Para determinar o idioma que está sendo usado atualmente pelos controles comuns, chame [**GetMUILanguage**](/windows/desktop/api/Commctrl/nf-commctrl-getmuilanguage). Ele retorna o valor que foi definido por uma chamada anterior para [**InitMUILanguage**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage). O idioma retornado é aquele que foi especificado para o processo do qual ele é chamado. Se **InitMUILanguage** não tiver sido chamado ou for chamado de outro processo, **GetMUILanguage** retornará um valor padrão.
  - question: >
      Especificando um idioma para controles em uma caixa de diálogo
    answer: "Ao contrário dos controles comuns, os controles predefinidos, como botões ou caixas de edição, não usam o idioma do sistema atual por padrão. O controle de fonte nativo é um controle invisível que funciona em segundo plano para permitir que os controles predefinidos de uma caixa de diálogo exibam o idioma atual do sistema.\n\nPara usar o controle de fonte nativo, siga este procedimento.\n\n1.  Inicialize o controle de fonte nativo chamando [**InitCommonControlsEx**](/windows/desktop/api/Commctrl/nf-commctrl-initcommoncontrolsex). Defina o membro **dwICC** da estrutura [**InitCommonControlsEx**](/windows/win32/api/commctrl/ns-commctrl-initcommoncontrolsex) apontada por *LPINITCTRLS* para a \\_ classe NATIVEFNTCTL ICC \\_ .\n2.  Adicione o controle ao script de recurso para a caixa de diálogo. Defina um ou mais dos seguintes sinalizadores de estilo para especificar quais controles serão afetados. \n\n      <style type=\"text/css\">. TG {recolhimento de borda: Collapse; espaçamento de borda: 0;}. TG TD {border-color: preto; border-style: sólido; Border-largura: 1px; Font-Family: Arial, sans-serif; Font-tamanho: 14px; overflow: Hidden; Padding: 10px 5px; Word-Break: normal;}. TG th {borda-Color: Black; borda-estilo: sólido; largura da borda: 1px; fonte-família: Arial, sans-serif; tamanho da fonte: 14px; espessura da fonte: normal; estouro: oculto; preenchimento: 10px 5px; palavra-quebra: normal;}. TG. TG-0pky {border-color: Inherit; text-align: esquerda; vertical-align: Top} &lt; /Style &gt;<table class=\"tg\">\n      <thead>\n      <tr>\n      <th class=\"tg-0pky\">Sinalizador</th>\n      <th class=\"tg-0pky\">Aplica-se a</th>\n      </tr>\n      </thead>\n      <tbody>\n      <tr>\n      <td class=\"tg-0pky\">edição de NFS \\_</td>\n      <td class=\"tg-0pky\">Editar controles</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ estático</td>\n      <td class=\"tg-0pky\">Controles estáticos</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_LISTCOMBO NFS</td>\n      <td class=\"tg-0pky\">Controles List, ComboBox, List-View e ComboBoxEx</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_botão NFS</td>\n      <td class=\"tg-0pky\">Controles de botão</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_todos os NFS</td>\n      <td class=\"tg-0pky\">Todos os controles</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_USEFONTASSOC NFS</td>\n      <td class=\"tg-0pky\">Plataforma leste asiático. O controle usa o recurso de associação de fonte em vez de alternar para a fonte nativa. Todas as outras plataformas a ignoram. isso é preterido para o Windows Vista e não tem suporte no comctl v6. Isso existe no COMCTL v5 por motivos herdados.</td>\n      </tr>\n      </tbody>\n      </table>\n     \n\nO exemplo a seguir ilustra como adicionar um controle de fonte nativo a um script de recurso. Isso faz com que os controles de edição, lista e combinação da caixa de diálogo exibam texto usando o idioma atual do sistema.\n\n\n```\nCONTROL    \"\",-1,\"NativeFontCtl\",NFS_EDIT|NFS_LISTCOMBO,0,0,0,0\n```\n"
