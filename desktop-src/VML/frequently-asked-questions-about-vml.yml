title: Perguntas frequentes sobre a VML
summary: "este tópico descreve a VML, um recurso que foi preterido a partir do Windows Internet Explorer 9. As páginas da Web e os aplicativos que dependem de VML devem ser migrados para o SVG ou outros padrões amplamente suportados.\n\n> [!Note]  \n> A partir de dezembro de 2011, este tópico foi arquivado. Como resultado, ele não é mais mantido ativamente. Para obter mais informações, consulte [conteúdo arquivado](/previous-versions/windows/internet-explorer/ie-developer/). para obter informações, recomendações e orientações sobre a versão atual do Windows Internet explorer, consulte [internet explorer developer Center](https://msdn.microsoft.com/ie/).\n\n \n"
sections:
- name: Ignored
  questions:
  - question: >
      A VML é concorrente com GIF e PNG?
    answer: >
      Não. GIF e PNG são formatos rasterizados (ou mapeados por bits) que podem ser usados para armazenar gráficos vetoriais. Os formatos de varredura armazenam cada pixel, enquanto que os formatos de vetor, como VML, usam descrições matemáticas ou contornos para descrever os gráficos. Os gráficos vetoriais armazenados em um formato baseado em vetor são mais compactados do que aqueles armazenados em formatos de varredura, resultando em tempos de download mais rápidos para usuários da Web.


      Além disso, os elementos gráficos VML são entregues embutidos na página HTML em vez de depender de arquivos externos, como é o caso com GIF e PNG hoje. Isso permite que elementos gráficos VML sejam dimensionados e interajam com outros elementos da página da Web à medida que a página é redimensionada, melhorando assim a experiência do usuário final.


      [![voltar ao início ](images/top.gif) para cima](#top)
  - question: >
      Por que a Microsoft dá suporte a outro padrão baseado em XML quando o XML dificilmente está em uso e é jovem o suficiente como é?
    answer: >
      O XML é uma maneira poderosa, mas simples, de representar dados estruturados na Web e complementa totalmente o HTML para exibição. A VML é um exemplo dos muitos formatos baseados em XML, específicos do aplicativo que serão desenvolvidos e implementados nos próximos meses. por exemplo, na próxima versão do Office, a VML será usada para anotar documentos HTML – para preservar as informações de formatação de Office gráficos de arte entre o formato de arquivo nativo Office e HTML, permitindo que Office usuários alternem diretamente entre os dois formatos.


      [![voltar ao início ](images/top.gif) para cima](#top)
  - question: >
      Who dará suporte a VML?
    answer: >
      Esperamos que muitos fornecedores ofereçam suporte a VML. Por exemplo, Autodesk, Hewlett-Packard, Macromedia e VISIO têm suporte de VML em versões futuras de seus produtos. A Microsoft penhorou o suporte para VML em versões futuras de suas plataformas, como o Internet Explorer. além disso, a VML será usada na próxima geração de Office para habilitar "ida e volta" entre o formato de Office e o HTML.


      [![voltar ao início ](images/top.gif) para cima](#top)
  - question: >
      A VML dá suporte à animação?
    answer: >
      Não, atualmente não. No entanto, estamos trabalhando com nossos parceiros de VML para adicionar capacidade de animação no formato VML. Como a VML é baseada em XML, o conjunto de marcas pode ser facilmente estendido para funcionalidade adicional.


      [![voltar ao início ](images/top.gif) para cima](#top)
  - question: >
      A VML substitui o Macromedia Flash? Não a Macromedia não enviasse apenas seu formato Flash para gráficos vetoriais para o W3C?
    answer: >-
      Não. A VML é um formato de entrega e distribuição baseado em texto para gráficos vetoriais, enquanto o flash é um formato binário para a entrega de gráficos e animações baseados em vetores.


      A Macromedia não enviou seu formato de arquivo para o W3C. No entanto, eles abriram seu formato de arquivo para desenvolvedores de aplicativos, desenvolvedores da Web e usuários finais. Consulte <https://www.macromedia.com> para obter mais informações.


