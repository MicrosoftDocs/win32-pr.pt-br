title: Perguntas frequentes sobre o agente de autenticação da Web
summary: >
  Perguntas frequentes sobre o agente de autenticação da Web.
sections:
- name: Ignored
  questions:
  - question: >
      Como posso ter certeza de que minha página do https://funciona com o agente de autenticação da Web?
    answer: >
      tente carregar a página no Windows Internet Explorer antes de experimentá-la com o agente de autenticação da Web. Se a sua página da Web for carregada sem erros, ela também será renderizada corretamente pelo agente de autenticação da Web.
  - question: >
      No caso de um erro, os códigos de erro serão exibidos para o usuário?
    answer: >
      Enquanto uma página de erro for exibida para o usuário, o código de erro subjacente não será exibido. Ele é retornado apenas para o aplicativo. Como alternativa, você também pode usar os logs operacionais.
  - question: >
      Como posso encontrar mais detalhes sobre o erro encontrado?
    answer: >
      Use os logs operacionais para obter detalhes.
  - question: >
      O contêiner de aplicativo SSO (logon único) compartilha seus cookies com o Internet Explorer ou com outros navegadores?
    answer: >
      Não. 
