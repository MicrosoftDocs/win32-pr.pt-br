title: Perguntas frequentes sobre o Agente de Autenticação da Web
summary: >
  Perguntas frequentes sobre o Agente de Autenticação da Web.
sections:
- name: Ignored
  questions:
  - question: >
      Como posso garantir que minha página https:// trabalho com o Agente de Autenticação da Web?
    answer: >
      Tente carregar a página no Windows Internet Explorer antes de tentar com o Agente de Autenticação da Web. Se sua página da Web for carregada sem erros, ela também será renderizada corretamente pelo Agente de Autenticação da Web.
  - question: >
      Em caso de erro, os códigos de erro serão exibidos para o usuário?
    answer: >
      Embora uma página de erro seja exibida para o usuário, o código de erro subjacente não é mostrado. Ele só é retornado para o aplicativo. Como alternativa, você também pode usar os logs operacionais.
  - question: >
      Como posso encontrar mais detalhes sobre o erro encontrado?
    answer: >
      Use os logs operacionais para obter detalhes.
  - question: >
      O contêiner do aplicativo SSO (single sign-on) compartilha seus cookies com o Internet Explorer ou outros navegadores?
    answer: >
      Não. 
